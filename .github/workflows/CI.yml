name: CI

on:
  - push
  - pull_request

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - name: Versions
        run: dotnet --version
      - run: dotnet build src/CVTBot.sln --configuration=Release
      - run: dotnet build src/CVTBot.sln --configuration=Debug
